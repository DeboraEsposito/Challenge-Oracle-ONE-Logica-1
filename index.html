<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Challenge Oracle ONE</title>

  <!--CSS-->
  <link rel="stylesheet" href="./styles/style.css">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="logo">
    <img src="./images/Vector.svg" class="logo-alura">
    <h1 class="titulo">Alura Criptografia</h1>
  </header>
    
  

  <main class="main">
    <section class="form box">
      <form id="form-entrada">
        <label for="input-texto" class="texto">O texto deve conter somente letras minúsculas e sem acento</label>
        <input class="text-input" type="text" name="inputTexto" id="inputTexto" placeholder="insira o texto aqui">
        <button class="botaoCriptografar" id="btn-cripto">Criptografar</button>
        <button class="botaoDescriptografar" id="btn-descripto">Descriptografar</button>
      </form>
    </section>
  
    <section class="msg box">
      <p id="titulo2">Mensagem</p>
      <p id="titulo2">criptografada:</p>
      <input class="text-input" type="textarea" id="msg"></input>
      <input class="botaoCopiar" type="submit" value="Copiar" id="btn-copy">
    </section>
    <section id="intro">
      <img id="img" src="./images/imagem.svg">
      <br>
      <br>
      <h3>Instruções</h3>
      <hr>
      <br>
      <br>
      <h4>Criptografar</h4>
      <br>
      <p>1 - Escreva o texto no campo indicado</p>
      <br>
      <p>2 - Click em Criptografar</p>
      <br>
      <p>3 - Veja seu texto criptografado</p>
      <br>
      <p>Agora você pode copiar seu texto secreto e usa-lo!!</p>
    </section>
    
   
  </main>
  <footer class="rodape-prin">

    </section>
  </footer>

  <script src="./js/script.js"></script>
  <script src="./js/funcoes.js"></script>
